<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connection</title>
  </head>
  <body>
    <button id="btn">点我试试</button>
    <button id="headBtn">点我试试阻塞了没？</button>
  </body>
  <script>
    const headBtnDom = document.getElementById("headBtn");
    headBtnDom.addEventListener("click", requestHeadFn);
    function requestHeadFn() {
      const xhr = new XMLHttpRequest();
      const url = "http://www.zaking.com:9000/head";

      xhr.open("GET", url);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
          console.log(xhr);
        }
      };
      xhr.send();
    }
  </script>
  <script>
    const btnDom = document.getElementById("btn");
    btnDom.addEventListener("click", requestFn);
    function requestFn() {
      const xhr = new XMLHttpRequest();
      const url = "http://www.zaking.com:9000/connection";

      xhr.open("GET", url);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
          console.log(xhr);
        }
      };
      xhr.send();
    }
  </script>
</html>
